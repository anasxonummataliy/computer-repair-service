<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - DernSupport</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container modern">
            <div class="login-header">
                <div class="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </div>
                <h1>Xush Kelibsiz</h1>
                <p>Hisobingizga kiring</p>
            </div>

            <form class="login-form modern" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Manzil</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Kirish</button>
            </form>

            <div class="login-footer">
                <p>Hisobingiz yo'qmi? <a href="register.html">Yarating</a></p>
                <a href="index.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7" />
                        <path d="M19 12H5" />
                    </svg>
                    Bosh sahifaga qaytish
                </a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Loading holatini ko'rsatish
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span> Kirilmoqda...';
            submitBtn.disabled = true;

            // Simulyatsiya - real loyihada server bilan bog'lanish
            setTimeout(() => {
                // Store user data
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    role: 'customer'
                }));

                // Mijoz dashboard ga yo'naltirish
                window.location.href = 'customer-dashboard.html';
            }, 1500);
        }
    </script>
</body>

</html>
